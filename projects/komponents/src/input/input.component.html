<span class="label">{{ label() }}</span>
<div
  class="input-wrapper"
  [style.--pre-width]="prefixEl.clientWidth + 'px'"
  [style.--suf-width]="suffixEl.clientWidth + 'px'"
>
  <span class="prefix" #prefixEl>{{ prefix() }}</span>
  <input
    [type]="type() === 'number' ? 'text' : type()"
    [value]="value()"
    [placeholder]="placeholder()"
    (input)="onValueChangeEvent($event)"
    (change)="onValueChangeEvent($event)"
  />
  <span class="suffix" #suffixEl>{{ suffix() }} </span>
</div>
