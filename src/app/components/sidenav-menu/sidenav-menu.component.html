<div [class.active]="isOpen">
  <div *ngIf="processing.showAnnotationEditor$ | async">
    <button
      mat-icon-button
      (click)="overlay.toggleSidenav('annotation')"
      [matTooltip]="isOpen && isAnnotation ? 'Close' : 'Annotation'"
      matTooltipPosition="right"
    >
      <mat-icon aria-label="Toggle Annotation">place</mat-icon>
      <mat-icon class="arrow" aria-label="Toggle Annotation">
        {{ isOpen && isAnnotation ? 'arrow_left' : 'arrow_right' }}
      </mat-icon>
    </button>
  </div>
  <div *ngIf="processing.showSettingsEditor$ | async">
    <button
      mat-icon-button
      (click)="overlay.toggleSidenav('settings')"
      [matTooltip]="isOpen && isSettings ? 'Close' : 'Settings'"
      matTooltipPosition="right"
    >
      <mat-icon aria-label="Toggle Settings">settings</mat-icon>
      <mat-icon class="arrow" aria-label="Toggle Settings">
        {{ isOpen && isSettings ? 'arrow_left' : 'arrow_right' }}
      </mat-icon>
    </button>
  </div>
  <div *ngIf="processing.compilationLoaded$ | async">
    <button
      mat-icon-button
      (click)="overlay.toggleSidenav('compilationBrowser')"
      [matTooltip]="isOpen && isCompilationBrowser ? 'Close' : 'Browse in Collection'"
      matTooltipPosition="right"
    >
      <mat-icon aria-label="Toggle Collection Browser">folder_open</mat-icon>
      <mat-icon class="arrow" aria-label="Toggle Collection Browser">
        {{ isOpen && isCompilationBrowser ? 'arrow_left' : 'arrow_right' }}
      </mat-icon>
    </button>
  </div>
</div>
