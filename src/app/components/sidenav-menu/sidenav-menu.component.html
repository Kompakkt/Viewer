<div [class.active]="isOpen">
  <div *ngIf="processing.showAnnotationEditor$ | async">
    <button
      mat-icon-button
      (click)="overlay.toggleSidenav('annotation')"
      [matTooltip]="isOpen && isAnnotation ? translateItems[0] : translateItems[1]"
      matTooltipPosition="right"
    >
      <mat-icon aria-label="{{ 'Toggle Annotation' | translate }}">place</mat-icon>
      <mat-icon class="arrow" aria-label="{{ 'Toggle Annotation' | translate }}">
        {{ isOpen && isAnnotation ? 'arrow_left' : 'arrow_right' }}
      </mat-icon>
    </button>
  </div>
  <div *ngIf="processing.showSettingsEditor$ | async">
    <button
      mat-icon-button
      (click)="overlay.toggleSidenav('settings')"
      [matTooltip]="isOpen && isSettings ? translateItems[0] : translateItems[2]"
      matTooltipPosition="right"
    >
      <mat-icon aria-label="{{ 'Toggle Settings' | translate }}">settings</mat-icon>
      <mat-icon class="arrow" aria-label="{{ 'Toggle Settings' | translate }}">
        {{ isOpen && isSettings ? 'arrow_left' : 'arrow_right' }}
      </mat-icon>
    </button>
  </div>
  <div *ngIf="processing.compilationLoaded$ | async">
    <button
      mat-icon-button
      (click)="overlay.toggleSidenav('compilationBrowser')"
      [matTooltip]="isOpen && isCompilationBrowser ? translateItems[0] : translateItems[3]"
      matTooltipPosition="right"
    >
      <mat-icon aria-label="{{ 'Toggle Collection Browser' | translate }}">folder_open</mat-icon>
      <mat-icon class="arrow" aria-label="{{ 'Toggle Collection Browser' | translate }}">
        {{ isOpen && isCompilationBrowser ? 'arrow_left' : 'arrow_right' }}
      </mat-icon>
    </button>
  </div>
</div>
