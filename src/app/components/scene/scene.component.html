@if (processing.bootstrapped$ | async) {
  @for (annotation of annotations.currentAnnotations$ | async; track annotation) {
    <div>
      <app-annotation-marker [annotation]="annotation" />
      <app-annotation [annotation]="annotation" />
    </div>
  }
  <app-annotationwalkthrough />
  @if (processing.showMenu$ | async) {
    <app-menu />
  }
  <app-sidenav-menu />
  <app-sidenav />
}
<!-- app-render-canvas will be dynamically added to this -->
