<h4>Brightness</h4>
<p>Ambient environment lights</p>
<ng-container *ngIf="ambientlightUp$ | async as ambientlightUp">
  <h5>Fabulous (down towards the ground)</h5>
  <mat-slider
    min="0"
    max="50"
    step="0.1"
    [value]="ambientlightUp.intensity"
    (input)="ambientlightUp.intensity = $event.value!"
  ></mat-slider>
</ng-container>
<ng-container *ngIf="ambientlightDown$ | async as ambientlightDown">
  <h5>Sunny (up towards the sky)</h5>
  <mat-slider
    min="0"
    max="50"
    step="0.1"
    [value]="ambientlightDown.intensity"
    (input)="ambientlightDown.intensity = $event.value!"
  ></mat-slider>
</ng-container>
<br />
<ng-container *ngIf="pointLight$ | async as pointLight">
  <p>Pointlight</p>
  <mat-slider
    min="0"
    max="50"
    step="0.1"
    [value]="pointLight.intensity"
    (input)="pointLight.intensity = $event.value!"
  ></mat-slider>
  <h5>Pointlight Dimensions: X Y Z</h5>
  <mat-slider
    min="-10"
    max="10"
    step="1"
    [value]="pointLight.position.x"
    (input)="pointLight.position.x = $event.value!"
    vertical
  ></mat-slider>
  <mat-slider
    min="-10"
    max="10"
    step="1"
    [value]="pointLight.position.y"
    (input)="pointLight.position.y = $event.value!"
    vertical
  ></mat-slider>
  <mat-slider
    min="-10"
    max="10"
    step="1"
    [value]="pointLight.position.z"
    (input)="pointLight.position.z = $event.value!"
    vertical
  ></mat-slider>
</ng-container>
