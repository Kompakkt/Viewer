<h4>{{ 'Ambient environment lights' | translate }}</h4>

<k-slider
  [label]="'Ambient Light Up Intensity' | translate"
  [min]="0"
  [max]="50"
  [startingValue]="getLightIntensity('ambientlightUp')"
  (valueChanged)="setLightIntensity($event, 'ambientlightUp')"
  [showInfo]="false"
  [showTooltip]="false"
></k-slider>

<k-slider
  [label]="'Ambient Light Down Intensity' | translate"
  [min]="0"
  [max]="50"
  [startingValue]="getLightIntensity('ambientlightDown')"
  (valueChanged)="setLightIntensity($event, 'ambientlightDown')"
  [showInfo]="false"
  [showTooltip]="false"
></k-slider>

<h4>{{ 'Pointlight' | translate }}</h4>

<k-slider
  [label]="'Pointlight Intensity' | translate"
  [min]="0"
  [max]="50"
  [startingValue]="getLightIntensity('pointLight')"
  (valueChanged)="setLightIntensity($event, 'pointLight')"
  [showInfo]="false"
  [showTooltip]="false"
></k-slider>

<div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px">
  <k-input
    [label]="'X Axis' | translate"
    [min]="0"
    [max]="5"
    type="number"
    [startingValue]="pointLightX"
    (valueChanged)="setPointlightPosition('x', $event.valueAsNumber)"
  />

  <k-input
    [label]="'Y Axis' | translate"
    [min]="0"
    [max]="5"
    type="number"
    [startingValue]="pointLightY"
    (valueChanged)="setPointlightPosition('y', $event.valueAsNumber)"
  />

  <k-input
    [label]="'Z Axis' | translate"
    [min]="0"
    [max]="5"
    type="number"
    [startingValue]="pointLightZ"
    (valueChanged)="setPointlightPosition('z', $event.valueAsNumber)"
  />
</div>
