<ng-container *ngIf="compilation$ | async as compilation">
  <mat-dialog-content>
    <mat-form-field>
      <h3>{{ 'Invitation for Collaborators' | translate }}</h3>
      <textarea
        matInput
        placeholder="{{ 'You can edit this Text' | translate }}"
        [value]="
          text +
          ((processing.defaultEntityLoaded$ | async) ? defaultURL : baseURL + compilation._id)
        "
        #userinput
        cdkTextareaAutosize
        cdkAutosizeMinRows="4"
      ></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-icon-button
      (click)="copyInputMessage(userinput)"
      matTooltip="{{ 'click to copy' | translate }}"
      matTooltipPosition="above"
    >
      <mat-icon [attr.aria-label]="'Copy from Textbox' | translate">file_copy</mat-icon>
    </button>
    <mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="true">{{ 'Close' | translate }}</button>
    </mat-dialog-actions>
  </mat-dialog-actions>
</ng-container>
