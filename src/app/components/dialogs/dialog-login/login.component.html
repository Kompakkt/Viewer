<form action="auth-dialog_submit" method="get" accept-charset="utf-8">
  <h1 mat-dialog-title>{{ (concern && concern !== '' ? concern : 'Login') | translate }}</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <input
        autocomplete="username"
        placeholder="{{ 'Username' | translate }}"
        type="username"
        matInput
        [(ngModel)]="data.username"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>
  </div>
  <div mat-dialog-content>
    <mat-form-field
      ><input
        autocomplete="password"
        placeholder="{{ 'Password' | translate }}"
        type="password"
        matInput
        [(ngModel)]="data.password"
        [ngModelOptions]="{ standalone: true }"
      />
    </mat-form-field>
  </div>
  @if (loginFailed) {
  <div mat-dialog-content>
    <span style="color: red">{{ 'Login failed' | translate }}</span>
  </div>
  }
  <div mat-dialog-actions>
    <button
      mat-button
      type="button"
      (click)="dialogRef.close(false)"
      [disabled]="waitingForResponse"
    >
      {{ 'Cancel' | translate }}
    </button>
    <button
      mat-button
      type="submit"
      (click)="login()"
      [disabled]="data.username.length === 0 || data.password.length === 0 || waitingForResponse"
    >
      {{ 'Login' | translate }}
    </button>
  </div>
</form>
