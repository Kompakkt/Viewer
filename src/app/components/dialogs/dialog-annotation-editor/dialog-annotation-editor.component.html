<h1 mat-dialog-title>
  <span *ngIf="!editMode" [innerHTML]="data.title"></span>
  <mat-form-field *ngIf="editMode">
    <input matInput name="title" type="text" placeholder="{{ 'Title' | translate }}" [(ngModel)]="data.title" />
  </mat-form-field>
</h1>

<div mat-dialog-content>
  <app-markdown-preview *ngIf="!editMode" [data]="data.content"></app-markdown-preview>

  <app-media-browser *ngIf="editMode" (addMedia)="addEntitySwitch($event)"></app-media-browser>

  <mat-form-field *ngIf="editMode">
    <textarea
      id="annotation-content"
      #annotationContent
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      name="description"
      type="text"
      placeholder="{{ 'Description' | translate }}"
      [(ngModel)]="data.content"
    >
    </textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="toggleEditViewMode()" [attr.aria-label]="labelModeText">
    <mat-icon>{{ labelMode }}</mat-icon>
  </button>
  <button mat-button [mat-dialog-close]="data">
    <mat-icon [attr.aria-label]="'Save' | translate">save</mat-icon>
  </button>
  <button mat-button (click)="cancel()">
    <mat-icon [attr.aria-label]="'Cancel' | translate">cancel</mat-icon>
  </button>
</div>
