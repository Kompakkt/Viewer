<h1 mat-dialog-title>
  @if (!editMode) {
  <span [innerHTML]="data.title"></span>
  } @if (editMode) {
  <mat-form-field>
    <mat-label>{{ 'Title' | translate }}</mat-label>
    <input matInput name="title" type="text" [(ngModel)]="data.title" />
  </mat-form-field>
  }
</h1>

<div mat-dialog-content>
  @if (!editMode) {
  <app-markdown-preview [data]="data.content"></app-markdown-preview>
  } @if (editMode) {
  <app-media-browser (addMedia)="addEntitySwitch($event)"></app-media-browser>
  } @if (editMode) {
  <mat-form-field>
    <mat-label>{{ 'Description' | translate }}</mat-label>
    <textarea
      id="annotation-content"
      #annotationContent
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      name="description"
      type="text"
      [(ngModel)]="data.content"
    >
    </textarea>
  </mat-form-field>
  }
</div>

<div mat-dialog-actions>
  <button mat-button (click)="toggleEditViewMode()" [attr.aria-label]="labelModeText">
    <mat-icon>{{ labelMode }}</mat-icon>
  </button>
  <button mat-button [mat-dialog-close]="data">
    <mat-icon [attr.aria-label]="'Save' | translate">save</mat-icon>
  </button>
  <button mat-button (click)="cancel()">
    <mat-icon [attr.aria-label]="'Cancel' | translate">cancel</mat-icon>
  </button>
</div>
